<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Menu Kampung Kuliner Djati Asri</title>
  <style>
    /* Mengatur body agar gambar latar belakang mencakup seluruh halaman */
    body {
      margin: 0;
      padding: 0;
      background-image: url('Goo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      background-image: url('logo.png'); /* Gunakan logo sebagai background */
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      height: 450px; /* Menentukan tinggi header untuk memastikan logo terlihat jelas */
      color: #fff;
      text-align: center;
      padding-top: 100px; /* Memberikan lebih banyak ruang dari atas untuk teks judul */
      padding-bottom: 0; /* Mengurangi ruang di bawah header */
    }

    /* Menu Section */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      padding-top: 20px; /* Memberikan padding atas untuk konten */
    }

    /* Teks Judul Daftar Menu */
    .main-title {
      background-color: rgba(139, 69, 19, 0.7); /* Warm brown background */
      color: white;
      padding: 15px;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-weight: bold;
    }

    /* Menu Section */
    .menu-section {
      margin-top: 0;
      margin-bottom: 3rem;
    }

    .menu-title {
      background-color: rgba(139, 69, 19, 0.7); /* Warm brown background */
      color: white;
      padding: 15px;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-item {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for readability */
      border-radius: 10px;
      border-left: 5px solid #8b4513; /* Brown border on the left */
      padding: 15px;
      margin: 10px 0;
      display: flex;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .menu-item h3 {
      font-size: 1.4rem;
      color: #8b4513; /* Warm brown for menu item headers */
      margin: 0;
      flex-grow: 1;
    }

    .menu-item p {
      margin: 5px 0;
      font-size: 1rem;
      color: #333; /* Dark gray text for better readability */
    }

    .menu-item span {
      font-weight: bold;
      color: #8b4513; /* Same warm brown color for prices */
    }

    .menu-item-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background-color: #8b4513; /* Brown background for item numbers */
      padding: 10px 15px;
      border-radius: 50%;
      margin-right: 20px;
      flex-shrink: 0;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .main-title {
        font-size: 1.8rem; /* Ukuran font lebih kecil untuk tablet */
      }

      .menu-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px;
      }

      .menu-item h3 {
        font-size: 1.3rem;
      }

      .menu-item-number {
        margin-right: 10px;
        font-size: 1.3rem;
      }

      .menu-title {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 1.5rem; /* Ukuran font lebih kecil untuk ponsel */
      }

      .menu-item h3 {
        font-size: 1.2rem;
      }

      .menu-item-number {
        font-size: 1.2rem;
        padding: 8px 10px;
      }

      .menu-title {
        font-size: 1.3rem;
        padding: 10px;
      }

      .menu-item {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<header>
    <!-- Header image with logo -->
</header>

<!-- Teks Daftar Menu Kampung Kuliner Djati Asri yang sama level dengan Sayap Sisi Barat -->
<div class="container">
  <div class="main-title">Daftar Menu Kampung Kuliner Djati Asri</div>

  <!-- Sayap Sisi Barat -->
  <div class="menu-section">
    <div class="menu-title">Sayap Sisi Barat</div>

    <div class="menu-item">
      <div class="menu-item-number">1</div>
      <div>
        <h3>IBU SIYEM</h3>
        <p>Rujak - <span>5K</span></p>
        <p>Pisang (Harga bervariasi)</p>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-item-number">2</div>
      <div>
        <h3>IBU SASHA</h3>
        <p>Bakso Goreng - <span>1K</span> (Sold Out)</p>
        <p>Aneka Minuman - <span>3K</span> (Sold Out)</p>
      </div>
    </div>

    <!-- Lanjutkan menu 3-10 sesuai dengan struktur di atas -->
  </div>

  <!-- Sayap Sisi Timur -->
  <div class="menu-section">
    <div class="menu-title">Sayap Sisi Timur</div>
    <!-- Menu lainnya bisa dimasukkan di sini -->
  </div>
</div>

</body>
</html>
