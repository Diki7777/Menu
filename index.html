<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Menu Kampung Kuliner Djati Asri</title>
  <style>
    /* Mengatur body agar gambar latar belakang mencakup seluruh halaman */
    body {
      margin: 0;
      padding: 0;
      background-image: url('Goo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      background-image: url('logo.png'); /* Gunakan logo sebagai background */
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      height: 450px; /* Menentukan tinggi header untuk memastikan logo terlihat jelas */
      color: #fff;
      text-align: center;
      padding-top: 100px; /* Memberikan ruang dari atas untuk teks judul */
      padding-bottom: 0; /* Mengurangi ruang di bawah header */
    }

    /* Teks "Daftar Menu Kampung Kuliner Djati Asri" */
    .main-title {
      font-size: 3rem;
      font-weight: bold;
      color: #ffcc00; /* Warna teks kuning cerah */
      text-align: center;
      margin-top: -50px; /* Mengatur jarak dengan header */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Bayangan teks untuk kontras lebih baik */
    }

    /* Menu Section */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      padding-top: 50px; /* Memberikan padding atas untuk konten */
    }

    .menu-section {
      margin-top: 0; /* Menghilangkan jarak tambahan antara judul dan menu */
      margin-bottom: 3rem;
    }

    .menu-title {
      background-color: rgba(139, 69, 19, 0.7); /* Warm brown background */
      color: white;
      padding: 15px;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-item {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for readability */
      border-radius: 10px;
      border-left: 5px solid #8b4513; /* Brown border on the left */
      padding: 15px;
      margin: 10px 0;
      display: flex;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .menu-item h3 {
      font-size: 1.4rem;
      color: #8b4513; /* Warm brown for menu item headers */
      margin: 0;
      flex-grow: 1;
    }

    .menu-item p {
      margin: 5px 0;
      font-size: 1rem;
      color: #333; /* Dark gray text for better readability */
    }

    .menu-item span {
      font-weight: bold;
      color: #8b4513; /* Same warm brown color for prices */
    }

    .menu-item-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background-color: #8b4513; /* Brown background for item numbers */
      padding: 10px 15px;
      border-radius: 50%;
      margin-right: 20px;
      flex-shrink: 0;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      header {
        height: 350px; /* Menyesuaikan tinggi header pada perangkat mobile */
        padding-top: 100px; /* Memberikan lebih banyak ruang untuk teks pada perangkat mobile */
      }

      header h1 {
        font-size: 2.5rem;
      }

      .menu-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px;
      }

      .menu-item h3 {
        font-size: 1.3rem;
      }

      .menu-item-number {
        margin-right: 10px;
        font-size: 1.3rem;
      }

      .menu-title {
        font-size: 1.5rem;
      }
    }

    /* Mobile View Adjustments */
    @media (max-width: 480px) {
      header {
        height: 300px; /* Lebih pendek untuk perangkat mobile */
        padding-top: 80px; /* Memberikan ruang tambahan di atas header */
      }

      header h1 {
        font-size: 2rem;
      }

      .menu-item h3 {
        font-size: 1.2rem;
      }

      .menu-item-number {
        font-size: 1.2rem;
        padding: 8px 10px;
      }

      .menu-title {
        font-size: 1.3rem;
        padding: 10px;
      }

      .menu-item {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<header>
    <!-- Header image with logo -->
</header>

<!-- Teks di bawah header -->
<div class="main-title">
  Daftar Menu Kampung Kuliner Djati Asri
</div>

<div class="container">
    <!-- Sayap Sisi Barat -->
    <div class="menu-section">
        <div class="menu-title">Sayap Sisi Barat</div>

        <div class="menu-item">
            <div class="menu-item-number">1</div>
            <div>
                <h3>IBU SIYEM</h3>
                <p>Rujak - <span>5K</span></p>
                <p>Pisang (Harga bervariasi)</p>
            </div>
        </div>

        <div class="menu-item">
            <div class="menu-item-number">2</div>
            <div>
                <h3>IBU SASHA</h3>
                <p>Bakso Goreng - <span>1K</span> (Sold Out)</p>
                <p>Aneka Minuman - <span>3K</span> (Sold Out)</p>
            </div>
        </div>

        <!-- Lanjutkan menu 3-10 sesuai dengan struktur di atas -->
    </div>

    <!-- Sayap Sisi Timur -->
    <div class="menu-section">
        <div class="menu-title">Sayap Sisi Timur</div>
        <!-- Menu lainnya bisa dimasukkan di sini -->
    </div>
</div>

</body>
</html>
