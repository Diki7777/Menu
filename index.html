  <style>
    /* Mengatur body agar gambar latar belakang mencakup seluruh halaman */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Container untuk menu */
    .menu-item {
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-item-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background-color: #8b4513;
      padding: 10px 15px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .menu-item-content {
      flex-grow: 1;
    }

    .menu-item h3 {
      font-size: 1.4rem;
      color: #8b4513;
      margin: 0;
    }

    .menu-item p {
      margin: 5px 0;
      font-size: 1rem;
      color: #333;
    }

    .phone-number {
      font-size: 1rem;
      font-weight: bold;
      color: #8b4513;
      margin-left: auto; /* Menempatkan nomor telepon di kanan */
    }

    /* Media Queries untuk responsivitas */
    @media (max-width: 768px) {
      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .phone-number {
        margin-top: 10px;
      }
    }
  </style>
</head>
